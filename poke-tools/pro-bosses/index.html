<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <title>Bootswatch: Materia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

    <link rel="stylesheet" href="./app.css" />

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-KGDJBEFF3W');
    </script>
</head>

<body>
    <div class="navbar navbar-expand-lg fixed-top bg-primary" data-bs-theme="dark" style="">
        <div class="container">
            <a href="#" class="navbar-brand">Pokemon Revolution Online Boss Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Pokemon Revolution Online Boss Tracker</h1>
                <p class="lead">Use pokemon revolution online bot command result to load your current boss list progress
                </p>
            </div>
        </div>

        <div class="row mt-5 mb-5">
            <div class="col-md-12 col-lg-6 ">
                <div class="btn-group float-start" role="group" aria-label="Basic example">
                    <button type="button" id="btnLoadClipboard" class="btn btn-primary">Load From Clipboard</button>
                    <button type="button" id="btnLoadModal" class="btn btn-success">Import using Modal Window</button>
                    <button type="button" id="btnClear" class="btn btn-secondary">Clear</button>
                </div>
            </div>
            <div class="col-md-12 col-lg-6 ">
                <div class="btn-group float-end" role="group" aria-label="Basic example">
                    <button type="button" id="btnText" class="btn btn-secondary">Bosses challenged this week</button>
                    <button type="button" id="btnGlobalBosses" class="btn btn-warning">-/-</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="accordion" id="bossesList">
                </div>
            </div>
        </div>

        <footer id="footer">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-unstyled">
                        <li class="float-end"><a href="#top">Back to top</a></li>
                </div>
            </div>
        </footer>
    </div>



    <div class="modal fade" id="bossTeamModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Boss team (Hard Mode)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12"><img class="img-fluid float-center" /></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>

</html>
